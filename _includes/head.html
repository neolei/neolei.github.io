<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="68Z76GU1JtJ7Q6RV6pvTrtECRi1IYxq0f0uU5TKPgFA" />
    <meta name="baidu-site-verification" content="U5AeKS0dRI" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <meta name="theme-color" content="#ffffff">

    <!--预先解析 DNS-->
    <link rel="dns-prefetch" href="//example.com">

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}">
    {% case page.layout %}
    {% when 'post' %}
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:200 }}">
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">
    {% endif %}
    {% if page.author %}
    <meta property="article:author" content="{{ page.author }}">
    {% endif %}
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
    {% else %}
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% endcase %}
    <meta property="og:image" content="{{ site.url }}{{ site.sidebar-avatar }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.SEOTitle }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <!-- icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/icon/apple-touch-icon.png?v=M4mbxvr6MJ">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/img/icon/favicon-32x32.png?v=M4mbxvr6MJ">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/img/icon/android-chrome-192x192.png?v=M4mbxvr6MJ">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/img/icon/favicon-16x16.png?v=M4mbxvr6MJ">
    <link rel="manifest" href="{{ site.baseurl }}/img/icon/site.webmanifest?v=M4mbxvr6MJ">
    <link rel="mask-icon" href="{{ site.baseurl }}/img/icon/safari-pinned-tab.svg?v=M4mbxvr6MJ" color="#33b384">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/icon/favicon.ico?v=M4mbxvr6MJ">
    <meta name="apple-mobile-web-app-title" content="Soptlog">
    <meta name="application-name" content="Soptlog">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/img/icon/mstile-144x144.png?v=M4mbxvr6MJ">
    <meta name="msapplication-config" content="{{ site.baseurl }}/img/icon/browserconfig.xml?v=M4mbxvr6MJ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- enable safari standalone mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- dealing ios pwa status bar appearance -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/hux-blog.min.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <!-- Hux change font-awesome CDN to qiniu -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- add the reward -->
    <link  href="{{ "/css/myreward.css" | prepend: site.baseurl }}" rel="stylesheet"  type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- ga & ba script hoook -->
    <script></script>

    <!-- nprogreee -->
    <link rel='stylesheet' href='/css/nprogress.min.css'/>

    <!-- animate.css -->
    <link rel="stylesheet" href="/css/animate.min.css"/>

    <link rel="preload" href="/js/nprogress.min.js" as="script">

    <!-- busuanzi -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js">
    </script>
</head>
